<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Signup</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <style>
    body {
      background-color: #f5f5f5;
    }
    .signup-container {
      max-width: 400px;
      margin: 0 auto;
      margin-top: 100px;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  
<div class="container">
  <div class="signup-container">
    <h2 class="text-center">Teacher Signup</h2>
    <form action="/teachersignupaction" method="POST" enctype="application/x-www-form-urlencoded">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
        </div>
        <div class="form-group">
            <label for="employeeid">Employee ID</label>
            <input type="text" class="form-control" id="employeeid" name="employeeid" placeholder="Enter your employee ID">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Signup</button>
    </form>
    
    <div class="text-center mt-3">
      <a href="#">Already have an account? Login</a>
    </div>
  </div>
</div>

</body>
</html>
