<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eClass Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <style>
    body {
      background-color: #f5f5f5;
    }
    .login-container {
      max-width: 400px;
      margin: 0 auto;
      margin-top: 100px;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  
<div class="container">
  <div class="login-container">
    <h2 class="text-center">Login to eClass</h2>
    <form action="/login" method="POST" enctype="application/x-www-form-urlencoded">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <select class="form-control" id="role" name="role">
            <option value="">Select role</option>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="admin">Admin</option>
        </select>
          
      </div>
      <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
    <div class="text-center mt-3">
      <a href="#">Forgot password?</a> | <a href="/signupstudent">Sign Up Student</a> | <a href="/signupteacher">Sign Up Teacher</a>
    </div>
  </div>
</div>

<script>
  document.getElementById('role').addEventListener('change', function() {
    var role = this.value;
    var usernameLabel = document.querySelector('label[for="username"]');
    var usernameInput = document.getElementById('username');
    
    if (role === 'admin') {
      usernameLabel.textContent = 'Username';
      usernameInput.type = 'text';
    } else {
      usernameLabel.textContent = 'Email';
      usernameInput.type = 'email';
    }
  });
</script>

</body>
</html>
